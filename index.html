<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simsimi API Proxy</title>
</head>
<body>
<pre id="output">Loading...</pre>

<script>
  const output = document.getElementById('output');
  const params = new URLSearchParams(window.location.search);
  const query = params.get('q');

  if (!query) {
    output.innerText = 'Missing ?q= parameter';
  } else {
    fetch(`https://simsimi.ooguy.com/sim?query=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        // Show the entire JSON response formatted nicely
        const jsonString = JSON.stringify(data, null, 2);
        console.log(`[LOG] ${query} =>`, data);
        output.innerText = jsonString;
      })
      .catch(err => {
        console.error('[ERROR]', err);
        output.innerText = 'Error: ' + err.message;
      });
  }
</script>
</body>
</html>
