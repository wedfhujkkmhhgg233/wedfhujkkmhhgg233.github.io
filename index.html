<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simsimi Query</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f0f0f0; }
    #result { background: white; padding: 15px; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Simsimi Query</h1>
  <div id="result">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q');

    if (!q) {
      document.getElementById('result').innerText = 'Please add ?q=your_query in URL.';
    } else {
      fetch(`https://simsimi.ooguy.com/sim?query=${encodeURIComponent(q)}`)
        .then(r => r.json())
        .then(data => {
          document.getElementById('result').innerText = data?.response || 'No response';
        })
        .catch(e => {
          document.getElementById('result').innerText = 'Error: ' + e.message;
        });
    }
  </script>
</body>
</html>
